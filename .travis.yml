# https://docs.travis-ci.com/user/languages/android/
language: android
android:
  components:
    - build-tools-26.0.2
    - android-26
    - extra

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

script: ./gradlew build
